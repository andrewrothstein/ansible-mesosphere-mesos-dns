---
mesos_dns_ver : 'v0.5.2'
mesos_dns_platform : 'linux-amd64'
mesos_dns_target_dir : '/usr/local/bin'
mesos_dns_config_dir : '/usr/local/mesos-dns'

mesos_dns_mesos_master_iface : eth0
mesos_dns_mesos_master_port : 5050

mesos_dns_listener: '127.0.0.1'
mesos_dns_dnson : true
mesos_dns_dnsport : 8053
mesos_dns_httpon : true
mesos_dns_httpport : 8123
mesos_dns_externalon : true
mesos_dns_domain: mesos
mesos_dns_SOAMname : 'root.ns1.mesos'
mesos_dns_SOARname : 'ns1.mesos'
mesos_dns_IPSources:
  - host

mesos_dns_SOARefresh : 60
mesos_dns_SOARetry : 600
mesos_dns_SOAExpire : 86400
mesos_dns_SOAMinttl : 60
mesos_dns_refreshSeconds : 60
mesos_dns_ttl : 60
mesos_dns_timeout : 5
  
#mesos_dns_upstream_resolvers:
#  - "8.8.8.8"
#  - "8.8.4.4"
